# IP 차단 설정
geo $blocked_ip {
    default 0;
    167.248.133.0/24 1;
    211.231.103.0/24 1;
    27.0.236.0/22 1;
    211.149.128.0/17 1;
    87.236.176.0/24 1;
}

map $blocked_ip $block_action {
    0 $uri;
    1 /blocked;
}

server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $block_action /index.html;
    }

    location = /blocked {
        return 403 "Access Denied";
    }

    # 캐시 제어 헤더
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # 동적 콘텐츠에 대한 캐시 제어
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # gzip 압축 활성화
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
}